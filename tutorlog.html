<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/tutorlog.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="full-page">
            <div class="wrapper">
                <div class="form-box form-container">
                    <div class="titles">
                        <div class="title selected--section" id="in">
                            <p> Returning User</p>
                        </div>
        
                        <div class="title" id="up">
                            <p>New User</p>
                            <a href="form.html"></a>
                        </div>
                    </div>
                        <h2>
                            Already a tutor?
                        </h2>
                        <div class="form-inner">
                            <form action="#" class="login">
                               <div class="field">
                                  <input type="text" placeholder="Email Address" required>
                               </div>
                               <div class="field">
                                  <input type="password" placeholder="Password" required>
                               </div>
                               <div class="pass-link">
                                  <a href="#">Forgot password?</a>
                               </div>
                               <div class="field btn">
                                  <div class="btn-layer"></div>
                                  <input type="submit" value="Login">
                               </div>
                               <div class="signup-link">
                                  Don't have an account? <a href="form.html">Signup now</a>
                               </div>
                            </form>
                           
                         </div>
                </div>
            </div>
        </div>
        

        
         <script src="tutorlog.js">
        </script> 
    </body>
</html>
